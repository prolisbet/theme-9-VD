<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">

        <h1 class="mb-4">Реестр гостей интернета</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" name="city" id="city" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input type="text" class="form-control" name="hobby" id="hobby" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" name="age" id="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Опубликовать</button>
        </form>
        <hr>
        <h2 class="mt-4">Пользователи</h2>

        {% for user in users %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title mb-3">{{ user.name }}</h4>
                    <p class="card-text"><strong>Город:</strong> {{ user.city }}</p>
                    <p class="card-text"><strong>Хобби:</strong> {{ user.hobby }}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{ user.age }}</p>
                </div>
            </div>
        {% endfor %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
